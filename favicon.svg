<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <circle cx="90" cy="90" r="90" fill="#0A0E1A"/>
  
  <!-- Ring 1 - Outer gradient ring -->
  <circle cx="90" cy="90" r="88" fill="url(#blueGradient)" opacity="0.15"/>
  
  <!-- Ring 2 - Blue dashed -->
  <circle cx="90" cy="90" r="76.5" fill="none" stroke="#0047FF" stroke-width="4" 
          stroke-dasharray="60 60" opacity="0.8"/>
  
  <!-- Ring 3 - Orange dashed -->
  <circle cx="90" cy="90" r="63" fill="none" stroke="#E8745F" stroke-width="3" 
          stroke-dasharray="50 50" opacity="0.8"/>
  
  <!-- Phoenix spiral path -->
  <path d="M 90 90 Q 120 60, 140 90 Q 160 120, 140 150 Q 120 170, 90 150 Q 60 130, 50 100 Q 40 70, 60 50 Q 80 30, 110 40" 
        fill="none" 
        stroke="#E8745F" 
        stroke-width="3" 
        stroke-linecap="round" 
        opacity="0.8"
        filter="url(#glow)"/>
  
  <!-- Core with gradient -->
  <circle cx="90" cy="90" r="49.5" fill="url(#coreGradient)"/>
  
  <!-- Inner glow -->
  <circle cx="90" cy="90" r="45" fill="url(#innerGlow)" opacity="0.3"/>
  
  <!-- Gradients and Filters -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0047FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066FF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="coreGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0047FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0066FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8B6D;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="innerGlow">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
